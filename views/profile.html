{{> header}}

<div class="container">
	<div class="row">
		<div class="ol-xs-12 col-sm-10">
	       	<div class="row">
				<article class="col-xs-12 col-sm-10 pull-right">
					<header>
						<div class="col-xs-4">
							
						</div>
						<div class="col-xs-8">
							ID: {{ profile.id }} <br>
							Username: {{ profile.username }} <br>
							Email: {{ profile.email }}<br>
							Created: {{ profile.createdDttm }}<br>
						</div>
					</header>
					
					<section>
						
					  {{#each userPictures}}
					  	<div class="col-xs-6 col-sm-4">
						  <img width="250" src="/uploads/{{picture}}" class="img-responsive" >
						</div>
					  {{/each}}
					  	
					</section>
				</article>
				<aside class="col-xs-12 col-sm-2">
						left 
				</aside>
			</div>
		</div>
		<aside class="col-xs-12 col-sm-2">
			right
		</aside>
	</div>
</div>
<footer>
{{> footer}}
</footer>
