{{> header}}


   	<div class="row">
		<main>
			<header>
				<h1>Forgot Password</h1>
			</header>

			<section>
				<form method="post" class="margin" id="forgot-reset-form">
					<div class="form-group has-feedback">
						<input type="password" name="newPassword" class="form-control" placeholder="New Password">
					</div>
					<div class="form-group has-feedback">
						<input type="password" name="currentPassword" class="form-control" placeholder="Current Password">
					</div>
					<div class="message"></div>
					<input type="submit" name="submit" class="btn btn-default" id="btn-forgot-reset">
				</form>
			  	
			</section>
		</main>
	</div>
	


{{> footer}}
