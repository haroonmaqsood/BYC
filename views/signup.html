{{> header}}

	<div class="row">
		<div class="col-xs-12 col-sm-10">
	       	<div class="row">
				<article class="col-xs-12 col-sm-10 pull-right">
					<header>
						<h1>Signup</h1>
					</header>
					<section>
						<form method="post"  class="margin">
							<div class="form-group has-feedback">
								<label class="control-label sr-only" for="inputError2">email</label>
								<input type="email" name="email" class="form-control" placeholder="email">
							</div>
							<div class="form-group has-feedback">
								<label class="control-label sr-only" for="inputError2">username</label>
								<input type="text" name="username" class="form-control" placeholder="username">
							</div>
							<div class="form-group has-feedback">
								<label class="control-label sr-only" for="inputError2">password</label>
								<input type="password" name="password" class="form-control" placeholder="password">
							</div>
						<div class="message"></div>
						<input type="submit" name="submit" class="btn btn-default" id="btn-signup">
						</form>
					</section>
				</article>

				<aside class="col-xs-12 col-sm-2">
						left 
				</aside>
			</div>
		</div>
		<aside class="col-xs-12 col-sm-2">
			right
		</aside>
	</div>


{{> footer}}
