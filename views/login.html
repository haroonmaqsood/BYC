	<div class="row">

	       	<div class="row">
				<article class="col-xs-12 col-sm-10 pull-right">
					<header>
						Login
					</header>
					
					<section>
						<form method="post">
							<div class="form-group">
								<label class="control-label sr-only" for="inputError2">username</label>
								<input type="text" name="username" class="form-control" placeholder="username">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
							</div>
							<div class="form-group">
								<label class="control-label sr-only" for="inputError2">password</label>
								<input type="password" name="password" class="form-control" placeholder="password">
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
							</div>
							<div class="message"></div>
							<input type="submit" name="submit" class="btn btn-default" id="btn-login">

					</section>
				</article>
				<aside class="col-xs-12 col-sm-2">
						left

			</div>
		</div>
