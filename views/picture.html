{{> header}}
   	<div class="row">
   		
		<aside class="col-xs-12 col-sm-4 pull-right">
				right 

		</aside>
		<article class="col-xs-12 col-sm-8">
			<header>
				<h1>photo</h1>
			</header>
			<section>
				<h1>{{picture.title}}</h1>
				<div>
					{{#ifCond picture.user_id '===' user.id  }}
						<a class="btn btn-default btn-success" href="/picture/{{picture.slug}}/edit" alt="Edit Picture">EDIT</a>
					{{/ifCond}}
				</div>
				<div id="photoContainer">
					<div class='overlay'>
						<!-- Like START -->
						<form method="post" action="/picture/{{ picture.slug }}/like">
								<button type="submit" name="like" class="btn {{#ifCond likeStatus '>=' 1 }}btn-link{{else}}btn-success{{/ifCond}}" id="btn-like">

								{{#ifCond likeStatus '>=' 1 }}UNLIKE{{else}}LIKE{{/ifCond}}
							</button>
						</form>
						<!-- Like FINISH -->
					</div>
					<img src="/uploads/{{picture.picture}}" class="img-responsive" >
				</div>
				<!-- Comments START -->
				<form method="post">
					<div class="form-group">
						<textarea placeholder="Comment here" name="comment" class="form-control" rows="3"></textarea>
					</div>
					<div class="message"></div>
					<button type="submit" class="btn btn-default btn-success" id="btn-comment">Comment</button>
				</form>

				<div class="comments">
					<ul>
					{{#each comments}}
						<li>
							<span class="picId">{{picture_id}}</span>
							<span class="comment">{{comment}}</span>
							<span class="username">{{username}}</span>
						</li>
					{{/each}}
					</ul>
				</div>
				<!-- Comments FINISH -->
				
				
					
			</section>
		</article>
	</div>
	

{{> footer}}
