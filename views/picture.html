{{> header}}
   	<div class="row">
		<article class="col-xs-12 col-sm-8 pull-right">
			<header>
				<h1>photo</h1>
			</header>
			<section>
				<h1>{{picture.title}}</h1>



								{{likeStatus}}
								<form method="post" action="/picture/{{ picture.slug }}/like">
										<button type="submit" name="like" class="btn {{#ifCond likeStatus '>=' 1 }}btn-danger{{else}}btn-success{{/ifCond}}">

										{{#ifCond likeStatus '>=' 1 }}UNLIKE{{else}}LIKE{{/ifCond}}
									</button>
								</form>

				<img src="/uploads/{{picture.picture}}" class="img-responsive" >

				<form method="post">
					<div class="form-group">
						<textarea placeholder="Comment here" name="comment" class="form-control" rows="3"></textarea>
					</div>
					<div class="message"></div>
					<button type="submit" class="btn btn-default btn-success" id="btn-comment">Comment</button>
				</form>

				<div class="comments">
					<ul>
					{{#each comments}}
						<li>
							<span class="picId">{{picture_id}}</span>
							<span class="comment">{{comment}}</span>
							<span class="username">{{username}}</span>
						</li>
					{{/each}}
					</ul>
				</div>
				<div>
					{{#ifCond picture.user_id '===' user.id  }}
						<a class="btn btn-default btn-success" href="/picture/{{picture.slug}}/edit" alt="Edit Picture">EDIT</a>
					{{/ifCond}}
				</div>
					
			</section>
		</article>
		<aside class="col-xs-12 col-sm-4">
				left 

		</aside>
	</div>
	

{{> footer}}
