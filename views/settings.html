{{> header}}


   	<div class="row">
		<main>
			<header>
				<h1 class="text-center">Settings</h1>
			</header>

			<section class="col-md-4 col-md-offset-4">
				<div class="alert alert-danger none" role="alert"></div>
				
				<form method="post" action="/settings/upload" id="profilePicture-form" enctype="multipart/form-data">
					<div class="form-group">
						<label>Profile Picture</label>
						<input id="profilePicture" type="file" name="upload" class="input-lg" accept="image/x-png, image/jpeg, image/jpg;capture=camera">
					</div>
				</form>	

				<form method="post" id="setting-form">

					<div class="form-group">
						<label>Email Address</label>
						<input type="email" name="email" class="form-control input-lg" placeholder="Email Address">
					</div>


					<div class="form-group">
						<label>New Password</label>
						<input type="password" name="password" class="form-control input-lg" placeholder="Password">
					</div>

					<button type="submit" class="btn btn-hs btn-lg btn-wide pull-right">Update</button>

					<div class="progress">
					  <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					  </div>
					</div>

				</form>
			  	
			</section>
		</main>
	</div>
	


{{> footer}}
