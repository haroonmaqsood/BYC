{{> header}}


   	<div class="row">
		<main>
			<header>
				<h1 class="text-center">Settings</h1>
			</header>

			<section class="col-md-4 col-md-offset-4">

				<form method="post" id="setting-form">

					<div class="form-group">
						<label>Profile Picture</label>
						<input type="file" name="file" class="input-lg">
					</div>

					<div class="form-group">
						<label>Email Address</label>
						<input type="email" name="email" class="form-control input-lg" placeholder="Email Address">
					</div>


					<div class="form-group">
						<label>New Password</label>
						<input type="password" name="password" class="form-control input-lg" placeholder="Password">
					</div>

					<button type="submit" class="btn btn-hs btn-lg btn-wide pull-right">Update</button>
				</form>
			  	
			</section>
		</main>
	</div>
	


{{> footer}}
