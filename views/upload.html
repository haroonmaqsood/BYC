{{> header}}

   	<div class="row">

		<main>
			<header>
				<h1 class="heading-one text-center">Upload Photo</h1>
			</header>
 
			<section>
				<div class="alert alert-danger none" role="alert"></div>
				<form action="/upload" enctype="multipart/form-data" method="post" id="upload-form">
					<input type="file"  class="upload" id="imageUpload" name="uploadFront" accept="image/x-png, image/jpeg, image/jpg;capture=camera">
					<a id="upload-btn" href="/upload/front"></a>
					<center>Front</center><br>

					<input type="file"  class="upload" id="imageUpload" name="uploadBack" accept="image/x-png, image/jpeg, image/jpg;capture=camera">
					<a id="upload-btn" href="/upload/back"></a>
					<center>Back</center><br>

					<input type="file"  class="upload" id="imageUpload" name="uploadLeft" accept="image/x-png, image/jpeg, image/jpg;capture=camera">
					<a id="upload-btn" href="/upload/left"></a>
					<center>Left</center><br>

					<input type="file"  class="upload" id="imageUpload" name="uploadRight" accept="image/x-png, image/jpeg, image/jpg;capture=camera">
					<a id="upload-btn" href="/upload/right"></a>
					<center>Right</center><br>

					<div class="progress">
					  <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					  </div>
					</div>

					<textarea id="title" name="title" placeholder="Image Title" rows="2" class="countable form-control">{{picture.title}}</textarea><br/>
				</form>
				
			</section>
		</main>
	</div>

{{> footer}}
