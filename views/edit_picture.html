{{> header}}
   	<div class="row">
		<article class="col-xs-12 col-sm-8 pull-right">
			<header>
				<h1>Edit photo</h1>
			</header>

			<section>
				<div class="row">
					<div class="col-xs-12" id="photoEditorContainer">
						<div id="photoEditor">
							<img src="/uploads/{{picture.picture}}" class="cropimage" id="cropbox"/>
						</div>
						<form method="post" class="full-width" id="edit-form">
							<div class="results">
							    <b>X</b>: <input type="number" name="cropX" />
							    <b>Y</b>: <input type="number" name="cropY" />
							    <b>W</b>: <input type="number" name="cropW" />
							    <b>H</b>: <input type="number" name="cropH" />
							    <b>rotate</b>: <input type="number" name="rotate" value="0"/>
							</div>
							<textarea name="title" placeholder="Image Title" rows="2" class="countable form-control"></textarea><br/>
							<button type="button" class="btn btn-default btn-rotate" >Rotate</button>
							<button type="submit" class="btn btn-default" >Save</button>

						</form>
					</div>
				</div>
			</section>
		</article>
		<aside class="col-xs-12 col-sm-4">
				left 
		</aside>
	</div>
{{> footer}}
