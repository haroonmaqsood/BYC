{{> header}}
	<div class="row">
		<div class="ol-xs-12 col-sm-10">
	       	<div class="row">
				<article class="col-xs-12 col-sm-10 pull-right">
					<header>
						<h1>Edit photo</h1>
					</header>

					<section>
						<div class="row">
							<div class="col-xs-12 col-sm-offset-1 col-sm-10" id="photoEditor">
								<div class="cropFrame">
									<img src="/uploads/{{picture.picture}}" class="cropimage cropImage" id="cropbox"/>
									<div class="cropControls"><span>Drag to crop</span><a class="cropZoomIn"></a><a class="cropZoomOut"></a></div>
								</div>
								<form method="post" class="full-width">
									<textarea name="title" placeholder="Image Title" rows="2" class="countable form-control"></textarea><br/>
									<button type="button" class="btn btn-default btn-rotate" id="rotate-left">Rotate left</button>
									<button type="button" class="btn btn-default btn-rotate" id="rotate-right">Rotate right</button>
									<button type="submit" class="btn btn-default" >Save</button>
								</form>
							</div>
						</div>
					</section>
				</article>
				<aside class="col-xs-12 col-sm-2">
						left 
				</aside>
			</div>
		</div>
		<aside class="col-xs-12 col-sm-2">
			right
		</aside>
	</div>


{{> footer}}
