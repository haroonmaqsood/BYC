{{> header}}

<div class="row">

	<main>
		
		<div id="tab-menu">
			<div class="tab selected"><span class="glyphicon glyphicon-heart"></span> Popular</div>
			<div class="tab"><span class="glyphicon glyphicon-bullhorn"></span> Following</div>
		</div>

		<section id="dashboard-timeline">

			<div class="photo">
				

				{{#each popular_pics}}
				<div class="photo-sm">
					<div class="photo-holder">
						<!-- <div class="like"><span class="glyphicon glyphicon-heart"></span></div> -->
						<a href="/picture/{{slug}}" title="{{title}}">
							<img src="/uploads/{{picture}}" class="img-responsive" alt="{{title}}">
						</a>
					</div>
				</div>
				{{/each}}
				

			</div>

		</section>

	</main>
</div>
	


{{> footer}}
